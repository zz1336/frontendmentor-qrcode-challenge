<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-300">
    <div class=" flex justify-center items-center min-h-screen">
      <div class="bg-white rounded-[20px] flex-col space-y-6 p-4 pb-10">
        <img
          src="./images/image-qr-code.png"
          alt="qr code of frontend mentor website"
          class="w-[288px] h-[288px] rounded-[10px] "
        />
        <div class="w-[288px] text-center flex-col px-4 space-y-4 ">
          <h2
            class="text-slate-900 font-bold text-[22px] leading-[1.2] tracking-normal"
          >
            Improve your front-end skills by building projects
          </h2>
          <p class="text-slate-500 text-[15px] leading-[1.4] tracking-[0.2px]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
